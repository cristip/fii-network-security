
<div class="container-fluid">
  <div class="row">
    <h4>Encrypt Text</h4>
    <p class="danger">Atentie textul criptat va fi expandat de peste 8000 de ori!</p>
    <p>
      Introduceti textul si apoi apasati Criptare:
    </p>

  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="valText">Text:</label>
        <input placeholder="Text clar" type="text" ng-click="decText = null" ng-model="inText" id="textInp">
      </div>

    </div>
  </div>
  <div class="row">
    <button ng-disabled="!inText" ng-click="doEncrypt()" type="button" role="button" class="btn btn-primary btn-active">Criptare</button>
  </div>
  <div class="row">
    <h4>Rezultatul criptarii:</h4>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <code>{{encryptedDataHex}}</code>
    </div>
  </div>
  <div class="row">
    <button ng-disabled="!encryptedData" ng-click="doDecrypt()" type="button" role="button" class="btn btn-primary btn-active">Decriptare</button>
  </div>
  <div class="row" ng-show="decText">
    <label> Resultatul decriptarii: <span class="label label-success">{{decText}}</span></label>
  </div>
</div>
